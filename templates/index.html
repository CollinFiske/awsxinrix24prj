<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="input1">First Input:</label>
        <input type="text" id="input1" name="input1">
        
        <label for="input2">Second Input:</label>
        <input type="text" id="input2" name="input2">

        <button type="button" id="submitButton">Submit</button>
    </div>


    <div class="form-group">
        <label for="largeInput">Large Text Area:</label>
        <textarea id="largeInput" name="largeInput"></textarea>
    </div>
</body>
</html>
